name: CI - Docker Compose Full

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Create .env for backend
        run: |
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> Backend/.env
          echo "DB_USER=${{ secrets.DB_USER }}" >> Backend/.env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> Backend/.env
          echo "DB_NAME=${{ secrets.DB_NAME }}" >> Backend/.env
          echo "secret_token=${{ secrets.secret_token }}" >> Backend/.env
          echo "APP_ENV=test" >> Backend/.env

      # Set up Docker Buildx
      - uses: docker/setup-buildx-action@v3

      # Build and start Docker Compose
      - name: Start Services
        run: |
          docker compose -f docker-compose.test.yml up --build --abort-on-container-exit

      # Tear down
      - name: Tear Down
        run: |
          docker compose -f docker-compose.test.yml down
