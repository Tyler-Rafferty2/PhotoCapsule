version: "3.9"

services:
  frontend:
    build: ./Frontend
    container_name: photovault-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8080
    depends_on:
      - backend
    command: sh -c "npm install && npm run build"

  backend:
    build: ./Backend
    container_name: photovault-backend
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgres://postgres:password@db:5432/timecapsule
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=password
      - DB_NAME=timecapsule
    depends_on:
      - db
    command: sh -c "./backend & sleep 5; curl -f http://localhost:8080/health || exit 1"

  db:
    image: postgres:15
    container_name: photovault-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: timecapsule
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
